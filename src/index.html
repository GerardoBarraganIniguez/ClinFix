<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <title>ClinFix</title>
</head>
<body>
    
    <header class="header">
        <a class="header-container-logo" href="/">
            <img class="header-logo" src="img/logo.png" alt="Logo">
            <span class="header-text-logo">Fisioterapia y Rehabilitación</span>
        </a>

        <!-- El checkbox controla el estado del menu -->
        <input type="checkbox" id="menu-toggle" class="menu-toggle">
        <label for="menu-toggle" class="menu-icon">
            ☰
        </label>

        <!-- Menu -->
        <nav class="menu">
            <ul class="menu-list">
                <li class="menu-list-item">
                    <a class="menu-list-item-link" href="#">Servicios</a>
                </li>
                <li class="menu-list-item">
                    <a class="menu-list-item-link" href="#">Acerca de nosotros</a>
                </li>
                <li class="menu-list-item">
                    <a class="menu-list-item-link" href="#">Contacto</a>
                </li>
                <li class="menu-list-item">
                    <a class="menu-list-item-link" href="#">Citas</a>
                </li>
            </ul>
        </nav>
    </header>

    <section class="hero">
        <div class="hero-background">
            <div class="hero-overlay">
                <h1 class="hero-title">Bienvenido a ClinFix</h1>
                <p class="hero-text">Somos un centro de rehabilitación y fisioterapia donde
                   nos preocupamos por que recuperes tu bienestar físico con un efoque 
                   profesional y personalizado”
                </p>
            </div>
        </div>
    </section>

</body>
</html>
